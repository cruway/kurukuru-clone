<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="image/icon-talk-1.jpg"/>
    <meta name="description" content="kurukuru talk template friends" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/2686c06680.js" crossorigin="anonymous"></script>
    <title>友達 - Kurukuru Talk</title>
</head>
<body>
<div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>国外</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">クルクルとも</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-sharp fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="screen-header__gear etc-badge"></span>
            </span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> 友達名前リスト
        <i class="fa-sharp fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="image/mikun.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">みーくん</h4>
                </div>
            </div>
            <div class="user-component__column">留守番中</div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="image/mukumuku.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">ムクムク</h4>
                </div>
            </div>
            <div class="user-component__column">ねむい</div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>チャネル</span>
                <i class="fa-sharp fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/news.png" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">今日のお知らせ</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-sharp fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__etc etc-badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>モバイルサイズしか使えません。</span>
    </div>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
</div>
</body>
</html>
