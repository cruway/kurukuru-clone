<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/2686c06680.js" crossorigin="anonymous"></script>
    <title>検索 - Kurukuru Talk</title>
</head>
<body>
<div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>国外</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">検索</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="screen-header__gear etc-badge"></span>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR コード</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>連絡先追加</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-sharp fa-solid fa-person-circle-plus"></i>
                <span>IDで追加</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>招待</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">おすすめの友達</h6>
            <span>まだ、おすすめの友達がいません。</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">オープンチャット</h4>
                <span>オープンチャットホームへ <i class="fa-sharp fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#英語</h5>
                    <h6 class="open-post__hashtags">#英語#勉強#TOEIC</h6>
                    <div class="open-post__members">
                        <img src="image/mikun.png" />
                        <span class="open-post__member-count">15325 メンバー</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="image/america.png">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>91230</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-sharp fa-solid fa-magnifying-glass-plus fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__etc etc-badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>モバイルサイズしか使えません。</span>
    </div>
</div>
</body>
</html>
