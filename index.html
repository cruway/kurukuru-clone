<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/2686c06680.js" crossorigin="anonymous"></script>
    <title>Kurukuru Talkへようこそ</title>
</head>
<body>
<div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>国外</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Kurukuru Talkへようこそ</h1>
        <p class="welcome-header__text">Kurukuru Talkのアカウントを持っている場合、自分のメール及び携帯番号でログインしてください</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="メールもしくは携帯番号を入力してください"/>
        <input name="password" type="password" placeholder="パスワード"/>
        <input type="submit" value="ログイン"/>
        <a href="#">アカウント及びパスワードを探す</a>
    </form>
</div>
</body>
</html>
